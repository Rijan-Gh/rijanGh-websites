version: '3.8'

services:
  postgres-global:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: global_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - postgres-global-data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  app:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - postgres-global
      - redis
    environment:
      DATABASE_URL: postgresql://admin:secret@postgres-global:5432/global_db
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./app:/app
      - ./uploads:/app/uploads

volumes:
  postgres-global-data: