<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles/rps-styles.css">
    </head>


    <body>
        <p style="font-size: xx-large; margin-left: 20px;">Rock Paper Scissors</p>
        <div class="rps">
            <div class="rps-button-grid">
                <button class="button" onclick="playGame('rock');"><img class="button-img" src="datas/rock-emoji.png"></button>
                <p>Rock</p>
            </div>

            <div class="rps-button-grid">
                <button class="button" onclick="playGame('paper');"><img class="button-img" src="datas/paper-emoji.png"></button>
                <p>Paper</p>
            </div>

            <div class="rps-button-grid">
                <button class="button" onclick="playGame('scissor');"><img class="button-img" src="datas/scissor-emoji.png"></button>
                <p>Scissor</p>
            </div>
        </div>

        <div class="score-board">
            <p class="js-result"></p>
            <p class="js-moves"></p>
            <p class="js-score score"></p>

            <button class="reset-button" onclick="
                score.wins = 0;
                score.losses = 0;
                score.ties = 0;
                updateScoreElement();
                localStorage.removeItem('score');
            ">Reset Score</button>
        </div>



        <script>
            let score = JSON.parse(localStorage.getItem('score')) || {
                wins: 0,
                losses: 0,
                ties: 0
            };

            /*
            if(!score){
                score = {
                    wins: 0,
                    losses: 0,
                    ties: 0
                };
            }
            */
            updateScoreElement();

            function playGame(playerMove) {
                const computerMove = pickComputerMove();
                let result = '';

                if(playerMove === computerMove){
                    result = 'Tie';
                    score.ties += 1;
                }
                else if(
                    (playerMove === 'rock' && computerMove === 'scissor') ||
                    (playerMove === 'paper' && computerMove === 'rock') ||
                    (playerMove === 'scissor' && computerMove === 'paper')
                ){
                    result = 'You Win';
                    score.wins += 1;
                } 
                else {
                    result = 'You Lose';
                    score.losses += 1;
                }

                localStorage.setItem('score', JSON.stringify(score));
                updateScoreElement();
                document.querySelector('.js-result').innerHTML = result;
                document.querySelector('.js-moves').innerHTML = `            
                You
                <img src="datas/${playerMove}-emoji.png" class="button-img">
                <img src="datas/${computerMove}-emoji.png" class="button-img">
                Computer
                `;
            }


            function updateScoreElement(){
                document.querySelector('.js-score').innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`
            }

            function pickComputerMove(){
                const randomNum = Math.random();
                if(randomNum >= 0 && randomNum < 1/3){
                    return 'rock';
                }
                else if(randomNum >= 1/3 && randomNum < 2/3){
                    return 'paper';
                }
                else{
                    return 'scissor';
                }
            }
    


        </script>
    </body>
</html>
